defaultEntryPoints = ["http", "https"]

logLevel="ERROR"

[entryPoints]
    [entryPoints.http]
        address = ":80"
        [entryPoints.http.redirect]
            entryPoint = "https"
    [entryPoints.https]
        address = ":443"
        [entryPoints.https.redirect]
            regex = "^https://www.(.*)"
            replacement = "https://$1"
        [entryPoints.https.tls]

