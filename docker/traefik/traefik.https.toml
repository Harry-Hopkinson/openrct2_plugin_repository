defaultEntryPoints = ["http", "https"]
logLevel="DEBUG"

[entryPoints]
    [entryPoints.http]
        address = ":80"
        [entryPoints.http.redirect]
            entryPoint = "https"
    [entryPoints.https]
        address = ":443"
        [entryPoints.https.redirect]
            regex = "^https://www.(.*)"
            replacement = "https://$1"
        [entryPoints.https.tls]
    [entryPoints.traefik]
        address = ":8080"
        [entryPoints.traefik.auth.basic]
            users = ["admin:$apr1$vngADTJE$ALEsBhnVuvYyyqXWtke3P0"]

[acme]
    email = "mailbox@openrct2plugins.test"
    storage = "acme.json"
    entryPoint = "https"
    [[acme.domains]]
        main = "openrct2plugins.test"
        sans = [
            "www.openrct2plugins.test",
            "www.traefik.openrct2plugins.test", 
            "www.pma.openrct2plugins.test", 
            "www.portainer.openrct2plugins.test",
            "traefik.openrct2plugins.test", 
            "pma.openrct2plugins.test", 
            "portainer.openrct2plugins.test"
        ]
    [acme.httpChallenge]
        entryPoint = "http"

[api]
    entryPoint = "traefik"
    dashboard = true

[docker]
    domain = "openrct2plugins.test"
    watch = true
    exposedByDefault = true
    swarmMode = false